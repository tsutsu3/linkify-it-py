name: CI

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:

jobs:
  code-style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - uses: pre-commit/action@v3.0.1

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test]
      - name: Test with pytest
        run: |
          pytest --cov=linkify_it --cov-branch --cov-report=xml --cov-report=term-missing -v
      - name: Upload to Codecov
        if: matrix.python-version == 3.7 && github.repository == 'tsutsu3/linkify-it-py'
        uses: codecov/codecov-action@v4
        with:
          name: linkify-py-pytests-py3.7
          flags: pytests
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build package test
        run: |
          pip install build
          python -m build
      - name: Build package test
        run: |
          mkdir tmp
          pip install build
          python -m build

  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install packagtes
        run: |
          pip install .[benchmark]
      - name: linkify-it-py init benchmark
        run: |
          pytest benchmark/bench_core.py -k test_init -v
      - name: linkify-it-py pretest benchmark
        run: |
          pytest benchmark/bench_core.py -k test_pretest -v
      - name: linkify-it-py test benchmark
        run: |
          pytest benchmark/bench_core.py -k test_test -v
      - name: linkify-it-py matchbenchmark
        run: |
          pytest benchmark/bench_core.py -k test_match -v

  publish:
    name: Publish to PyPi
    needs: [test]
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build package
        run: |
          pip install build
          python -m build
      - name: Publish
        uses: pypa/gh-action-pypi-publish@v1.11.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_KEY }}
